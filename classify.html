<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link
		  rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/vant@2.11/lib/index.css"/>

		<script src="https://cdn.jsdelivr.net/npm/vant@2.11/lib/vant.min.js"></script>
		<link rel="stylesheet" href="css/classify.css" />
	</head>
	<body>
		<div id="app">
			<!-- 顶部导航 -->
			<van-nav-bar title="分类"></van-nav-bar>
			<!-- 分类列表 -->
			<van-grid :column-num="4" :gutter="0">
			  <van-grid-item icon="photo-o" text="文字">
				   <van-image src="https://img.yzcdn.cn/vant/apple-1.jpg"><span>电影</span></van-image>
			  </van-grid-item>
			  <van-grid-item icon="photo-o" text="文字">

				   <van-image src="https://img.yzcdn.cn/vant/apple-1.jpg"><span>电影</span></van-image>
			  </van-grid-item>
			  <van-grid-item icon="photo-o" text="文字">
				   <van-image src="https://img.yzcdn.cn/vant/apple-1.jpg"><span>电影</span></van-image>
			  </van-grid-item>
			</van-grid>
			<!-- 底部导航 -->
			<van-tabbar v-model="active">
			  <van-tabbar-item icon="home-o" url="home.html">主页</van-tabbar-item>
			  <van-tabbar-item icon="bars">分类</van-tabbar-item>

			</van-tabbar>

		  // 在 #app 标签下渲染一个按钮组件
		  new Vue({
		    el: '#app',
		    // template: `<van-button>按钮</van-button>`,
			data: {
			  active: 1,
			  value:"2"
			}
		  });
		
		  
		</script>

</html>
